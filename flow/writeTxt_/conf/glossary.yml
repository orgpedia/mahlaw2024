  - mar_Deva: '२. सदर शासन निर्णय वित्तीय अधिकार नियमपुस्तिका, १९७८, दिनांक १७ एप्रिल, २०१५ मधील भाग पहिला, उप विभाग, १ मधील अनुक्रमांक ३, नियम क्रमांक २ अन्वये प्रशासनिक विभागांना प्रदान करण्यात आलेल्या अधिकारांनुसार तसेच महाराष्ट्र कोषागार नियम १९६८ मधील नियम १५(३) व १५६ अन्वये दिलेल्या अधिकारांचा वापर करुन निर्गमित करण्यात येत आहे.'
