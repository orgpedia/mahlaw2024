  - mar_Deva: '६) प्रत्यक्ष काम करतेवेळी पर्यावरण विभाग, शासन निर्णय क्र. इएनव्ही-२०१३ / प्र.क्र.१७७/ तां.क.१, दिनांक १० जानेवारी, २०१४ मध्ये उल्लेख करण्यात आलेल्या मार्गदर्शक तत्वांनुसार कार्यवाही करण्यात यावी.'
  - eng_Latn: '6) When working directly with the Department of Environment, Government Decision No. ENV-2013/ Q. No.177/ T. Action shall be taken in accordance with the guidelines mentioned in the Notice dated 10th January, 2014.'


  - mar_Deva: '५. सदर शासन निर्णय वित्त विभागाच्या शासन निर्णय क्र. विअप्र २०१३/प्र.क्र.३०/२०१३/ विनियम, भाग-२, दिनांक १७ एप्रिल, २०१५ अन्वये वित्तीय अधिकार नियम पुस्तिका १९७८ भाग-१ उप विभाग-२ मधील अ. क्र. २७ (अ) नियम क्र. ७६ अन्वये प्रशासकीय विभागांना प्रदान करण्यात आलेल्या अधिकारानुसार निर्गमित करण्यात येत आहे.'
  - eng_Latn: '(5) The Government Decision No. 30/2013/ Regulations, Part-II, dated 17th April, 2015 under Rule 27 (a) of the Financial Powers Rules, 1978 Part-I, Sub-Division-II, Rule No. 76 is being issued as per the powers conferred on the administrative departments.'


  - mar_Deva: '५. यानुषंगाने निधीबाबतचे आदेश स्वतंत्रपणे निर्गमित करण्यात येतील.'
  - eng_Latn: '(5) The orders regarding funds shall be issued separately.'


  - mar_Deva: '५) काम सुरू करण्यापुर्वी सर्व संबंधित स्थानिक संस्था/प्राधिकरणे यांची मान्यता घेण्यात यावी.'
  - eng_Latn: 'Before starting the work, the approval of all the concerned local bodies/ authorities should be taken.'


  - mar_Deva: '५) काम सुरू करण्यापुर्वी सर्व संबंधित स्थानिक संस्था / प्राधिकरणे यांची मान्यता घेण्यात यावी.'
  - eng_Latn: 'Before starting the work, the approval of all the concerned local bodies/ authorities should be taken.'


  - mar_Deva: '५) काम सुरु करण्यापूर्वी सर्व संबंधित स्थानिक संस्था / प्राधिकरणे यांची मान्यता घेण्यात यावी.'
  - eng_Latn: '5) Approval of all concerned local bodies/ authorities should be obtained before starting the work.'


  - mar_Deva: '४. शासन निर्णय, विधी व न्याय विभाग क्र.चौविआ १२१६/प्र.क्र.१०/नऊ,दि.१२/६/२०१७'
  - eng_Latn: 'Government Decision, Law and Justice Department No. Chaubia 1216/ Q.No.10/ 9, dated 12/6/2017'


  - mar_Deva: '४. याप्रित्यर्थ होणारा खर्च "मागणी क्र. जे-२, २०५२ सचिवालय सर्वसाधारण सेवा, (००) विधी व न्याय विभाग, (००) (०२) ई-गव्हर्नन्स प्रकल्पाच्या अंमलबजावणीसाठी तरतूद (२०५२ ५११६) या लेखाशिर्षाखाली १७ संगणक खर्च" या उदिष्टांतर्गत भागविण्यात यावा.'
  - eng_Latn: '4. Expenditure incurred on" Demand No. J-2, 2052 Secretariat General Services, (00) Department of Law and Justice, (00) (02) Provision for implementation of e-Governance Project (2052 5116) Under the heading 17 Computer Expenditure" to be covered under this proposal.'


