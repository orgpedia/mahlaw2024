  - mar_Deva: '२. सदर शासन निर्णय, वित्त विभाग क्रमांक विअप्र २०१३/प्र.क्र.३०/२०१३/विनियम, भाग २, दिनांक १७.०४.२०१५ सोबतच्या वित्तिय अधिकार नियमपुस्तिका १९७८ च्या भाग पहिला, उप विभाग एक, अनुक्रमांक तीन येथे नमूद नियम क्रमांक २ अन्वये प्रशासनिक विभागांस प्रदान करण्यास आलेल्या अधिकारांचा वापर करुन निर्गमित करण्यात येत आहे..'
