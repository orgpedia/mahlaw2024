  - eng_Latn: 'The procurement should be done through GeM portal in the prescribed manner as per the provisions of the Government Decisions dated 24.08.2017 and 08.12.2017 of the Department of Industry, Energy and Labour.'


  - mar_Deva: '३. यासाठी येणारा खर्च "२०१४-न्यायदान" या मुख्य लेखाशीर्षाखाली “१०५ (दोन) जिल्हा व सत्र न्यायाधिश", “१०५ - (तीन) दिवाणी न्यायाधिश" व "१०८ फौजदारी न्यायालये" यांपैकी योग्य त्या लेखाशीर्षाखाली खर्ची टाकण्यात यावा व त्या लेखाशीर्षाखालील संबंधित वित्तिय वर्षासाठी मंजूर अनुदानातून भागविण्यात यावा.'
  - eng_Latn: 'The expenditure for this purpose shall be covered under the head 2014-Judgment to the 105 (two) District and Sessions Judges, 105 (three) Civil Judges and 108 Criminal Courts under the head 2014-Judgment to be spent under the appropriate head of accounts and shall be met from the grants sanctioned for the relevant financial year under that head.'


